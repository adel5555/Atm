{% load static %}
<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- Somehow I got an error, so I comment the title, just uncomment to show -->
  <!-- <title>Multi Step Form | CodingNepal</title> -->
  <link rel="stylesheet" href="{% static 'main.css' %}">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="{% static 'index.js' %}"></script>
</head>

<body>
  <div class="container">
    <header>ATM Form</header>
    <div class="progress-bar">
      <div class="step">
        <p>card_id</p>
        <div class="bullet">
          <span>1</span>
        </div>
        <div class="check fas fa-check">
        </div>
      </div>
      <div class="step">
        <p>
          password</p>
        <div class="bullet">
          <span>2</span>
        </div>
        <div class="check fas fa-check">
        </div>
      </div>
      <div class="step">
        <p>
          balance</p>
        <div class="bullet">
          <span>3</span>
        </div>
        <div class="check fas fa-check">
        </div>
      </div>
      
    </div>
    <div class="form-outer">
      {% block content %}
      <form action="#">
        <div class="page slide-page">
          <div class="title">
            Basic Info:</div>
          <div class="field">
            <div class="label">
              First Name</div>
            <input type="text">
          </div>
          <div class="field">
            <div class="label">
              Last Name</div>
            <input type="text">
          </div>
          <div class="field">
            <button class="firstNext next">Next</button>
          </div>
        </div>
      </form>
      {% endblock content %}
    </div>
  </div>

</body>

</html>
