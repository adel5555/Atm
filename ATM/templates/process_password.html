{% extends 'index.html' %}
{% block content %}
<form  method="post">
  {% csrf_token %}
  <div class="page slide-page">
    
    <div class="title">
      {% if try != 3 %}
        password incorrect, Please try again. you have {{try}} trys
      {% else %}
        Enter your password

      {% endif %}
    </div>

    <div class="field">
      <div class="label">
        {{ label }}</div>
      <input type="password" name="card_password" id="card_password">
      
    </div>
    <div class="field btns">
      <button type="submit" class="submit">Submit</button>
    </div>
    
  </div>
  
</form>
{% endblock content %}
